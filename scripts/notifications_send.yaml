notify_petes_iphone_template:
  alias: Notify Petes iPhone Template
  sequence:
  - alias: Send iOS Notification
    service: notify.ios_petes_iphone
    data_template:
      title: "{{ notify_title }}"
      message: "{{ notify_message }}"

notify_petes_iphone_jpeg_template:
  alias: Notify Petes iPhone Template
  sequence:
  - alias: Send iOS Notification
    service: notify.ios_petes_iphone
    data_template:
      title: "{{ notify_title }}"
      message: "{{ notify_message }}"
      data:
        attachment:
          url: "{{ notify_url }}"
          content-type: "{{ content_type }}"
          hide-thumbnail: "{{ hide_thumb }}"

